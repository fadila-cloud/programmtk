<!DOCTYPE html>
<html>
<head>
    <title>Program Matematika style-3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(58, 127, 196);
            padding: 30px;
        }
        .containerjudul { 
            margin-left: 350px;    
            width: 40%;    
            text-align: center; 
            border: 3px solid; 
            border-radius: 100px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .isi {
            margin-bottom: 30px; 
            text-align: center;
            border: 3px solid;
            background-color: #fff;
            border-radius: 30px; 
            padding: 10px;
        }
        h2 {   
            color: black;
        }
        input[type="number"], button {
            background-color: #fff; 
            padding: 10px; 
            font-size: 16px
        }
        button {
            margin-top: 10px;
            cursor: pointer;
            background-color: rgb(23, 89, 130);
            color: white; 
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0f384f; 
        }
        p {
            margin: 10px 0;
            color: black; 
        }
    </style>
</head>
<body>
    <div class="containerjudul">
        <h2>Bilangan Prima dari 1 hingga 500</h2>
    </div>
    <div class="isi">
        <p>Masukkan Angka:</p>
        <input type="number" id="primeInput" placeholder="Masukkan Angka">
        <button onclick="checkPrime()">Hitung</button>
        <p id="primeResult"></p>
    </div>

    <div class="containerjudul">
        <h2>Hitung Faktorial</h2>
    </div>
    <div class="isi">
        <p>Masukkan angka:</p>
        <input type="number" id="factorialInput" min="0" placeholder="Masukkan Angka">
        <button onclick="calculateFactorial()">Hitung</button>
        <p id="factorialResult"></p>
    </div>

    <div class="containerjudul">
        <h2>Hitung Luas Lingkaran</h2>
    </div>
    <div class="isi">
        <p>Masukkan jari-jari:</p>
        <input type="number" id="circleRadius" min="0" step="0.01" placeholder="Masukkan Angka">
        <button onclick="calculateArea()">Hitung</button>
        <p id="circleAreaResult"></p>
    </div>

    <div class="containerjudul">
        <h2>Permainan Tebak Angka</h2> 
    </div>
    <div class="isi">
        <p>Masukkan tebakan Anda:</p>
        <input type="number" id="guessNumber" placeholder="Masukkan Angka">
        <button onclick="checkGuess()">Tebak</button>
        <p id="guessResult"></p>
    </div>

    <div class="containerjudul">
        <h2>Bilangan Prima dengan Modifikasi</h2>
    </div>
    <div class="isi">
        <p>Masukkan Bilangan Prima:</p>
        <input type="number" id="modified" placeholder="Masukkan Angka"> 
        <button onclick="findAndModifyPrime()">Hitung</button>
        <p id="modifiedResult"></p>
    </div>

    <script>
        // Program 1: Bilangan Prima dari 1 hingga 500
        function checkPrime() { 
            let num = parseInt(document.getElementById("primeInput").value);
            if (isNaN(num) || num <= 1) {  
                document.getElementById("primeResult").innerText = "0 dan 1 bukan bilangan prima";
                return;
            } 

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            } 

            if (isPrime) {
                document.getElementById("primeResult").innerText = `${num} adalah bilangan prima.`;
            } else {
                document.getElementById("primeResult").innerText = `${num} bukan bilangan prima.`;
            }
        }

        // Program 2: Hitung Faktorial
        function calculateFactorial() {
            let num = parseInt(document.getElementById("factorialInput").value);
            if (isNaN(num) || num < 0) {
                document.getElementById("factorialResult").innerText = "Masukkan angka yang valid!";
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }

            document.getElementById("factorialResult").innerText = `Faktorial dari ${num} adalah ${factorial}.`;
        }

        // Program 3: Hitung Luas Lingkaran
        function calculateArea() {
            let radius = parseFloat(document.getElementById("circleRadius").value);
            if (isNaN(radius) || radius < 0) {
                document.getElementById("circleAreaResult").innerText = "Masukkan jari-jari yang valid!";
                return;
            }

            let area = Math.PI * Math.pow(radius, 2);
            document.getElementById("circleAreaResult").innerText = `Luas lingkaran dengan jari-jari ${radius} adalah ${area.toFixed(2)}.`;
        }

        // Program 4: Permainan Tebak Angka
        let hiddenNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            let guess = parseInt(document.getElementById("guessNumber").value);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("guessResult").innerText = "Masukkan angka yang valid antara 1 dan 100!";
                return;
            }

            if (guess < hiddenNumber) {
                document.getElementById("guessResult").innerText = "Tebakan Anda terlalu rendah!";
            } else if (guess > hiddenNumber) {
                document.getElementById("guessResult").innerText = "Tebakan Anda terlalu tinggi!";
            } else {
                document.getElementById("guessResult").innerText = "Selamat! Anda menebak angka yang benar!";
            }
        }

        // Program 5: Bilangan Prima dengan Modifikasi
        function findAndModifyPrime() {
            let num = parseFloat(document.getElementById("modified").value);
            if (isNaN(num) || num <= 1) {
                document.getElementById("modifiedResult").innerText = "Masukkan angka bulat positif yang lebih besar dari 1!"; 
                return; 
            }

            let isPrime = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            let containsOne = num.toString().includes('1');

            if (isPrime) {
                let resultText = `${num} adalah bilangan prima!`;
                if (containsOne) {
                    resultText += " dan";
                }
                document.getElementById("modifiedResult").innerText = resultText;
            } else {
                document.getElementById("modifiedResult").innerText = `${num} bukan bilangan prima.`;
            }
        }
    </script>
</body>
</html>
